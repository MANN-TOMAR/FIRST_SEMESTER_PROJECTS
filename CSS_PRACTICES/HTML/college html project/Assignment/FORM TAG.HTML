<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
</head>
<body style="background-color: black;color: white;">
    <header style="text-align: center;"><h1><u>STUDENT FORM</u></h1> </header>
        <FORM action="MY-WEBSITE" style="margin: 100px"; >
            <LABEL for="STUDENT NAME">STUDENT NAME</LABEL>
            <INPUt type="text" id="STUDENT NAME" placeholder="NAME" name="STUDENT NAME" ></INPUt><BR><BR>
            <LABEL for="STUDENT ROOL-NO.">STUDENT ROOL-NO.</LABEL>
            <INPUt type="text" id="STUDENT ROLL-NO." placeholder="ROLL-NO." name="ROLL-NO" ></INPUt><BR><BR>
            <LABEL for="STUDENT EMAIL">STUDENT EMAIL</LABEL>
            <INPUt type="text" id="STUDENT EMAIL" placeholder="EMAIL" name="STUDENT EMAIL" ></INPUt><BR><BR>
            <LABEL for="STUDENT PHONE NO.">STUDENT NAME</LABEL>
            <INPUt type="text" id="STUDENT PHONE NO." placeholder="STUDENT PHONE NO." name="STUDENT PHONE NO." ></INPUt><BR><BR>
            <LABEl for="GENDER">GENDER</LABEl><BR><BR>
            <INPut type="radio" id="MALE" name="GENDER" value="MALE" placeholder="MALE">MALE</INPut><BR><BR>
            <INPut type="radio" id="FEMALE" name="GENDER" value="FEMALE">FEMALE</INPut><BR><BR>
            <INPut type="radio" id="OTHERS" name="GENDER" value="OTHERS">OTHERS</INPut><BR><BR>
            <INPUT type="reset"></INPUT><BR><BR>
            <INPut type="submit"></INPut><br><BR>

        </FORM>
</body>
</html>
