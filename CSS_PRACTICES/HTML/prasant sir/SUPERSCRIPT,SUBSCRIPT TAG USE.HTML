<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPERSCRIPT,SUBSCRIPT TAG USE</title>
</head>
<body>
    <CENTER><H1>USES OF SUPERSCRIPT AND SUBSCRIPT TAG</H1></CENTER><BR>
    <CENTER><H2>USES OF SUPERSCRIPT</H2></CENTER><BR>
    <CENTER><P>
        (A+B)2 = A2 + B2 + 2AB
    </P></CENTER>
<CENTER><P>
        (A+B)<sup>2</sup> = A<SUP>2</SUP> + B<SUP>2</SUP> + 2AB
    </P></CENTER>
    <CENTER><H2>USES OF SUBSCRIPT TAG</H2></CENTER>
    <BR>
      <CENTER>  <P>CH4 + O2 => H2O + CO2</P>
      </CENTER>
      <CENTER>  <P>CH<SUB>4</SUB> + O<SUB>2</SUB> => H<SUB>2O + O<SUB>2</SUB></P></CENTER>
</body>
</html>
